{% extends 'base.html' %}
{% load static %}

{% block content %}
    <!-- End Navbar Section -->

    <!-- Start Page Title Section -->
    <div class="page-title-area">
        <div class="d-table">
            <div class="d-table-cell">
                <div class="container">
                    <div class="page-title-content">
                        <h2>Blog</h2>
                        <ul>
                            <li><a href="{% url 'home' %}">Home</a></li>
                            <li>Blog</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- End Page Title Section -->

    <!-- Start Blog Section -->
    <div class="container">
        <div class="row">
            {% for post in posts %}
                <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                    <div class="card h-100">
                        {% if post.image %}
                            <a href="{% url 'post_detail' slug=post.slug %}"><img src="{{ post.image.url }}" class="card-img-top" alt="{{ post.title }}"></a>
                        {% endif %}

                        <div class="card-body">
                           <a href><h5 class="card-title">{{ post.title }}</h5></a> 
                            <p class="card-text text-muted h6"><i class="bi bi-person-circle"></i>{{ post.author }} | <i class="bi bi-calendar-check"></i>{{ post.created_on|date:"F j, Y" }}</p>

                            <p class="card-text">{{ post.content|slice:":200" }}...</p>
                            <a href="{% url 'post_detail' slug=post.slug %}" >Read more</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    
    <!-- End Blog Section -->

{% endblock %}
