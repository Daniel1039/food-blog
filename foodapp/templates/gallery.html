{% extends 'base.html'%}
{% load static %}

{% block content %}

	
	<!-- Start Page Title Section -->
	<div class="page-title-area">
		<div class="d-table">
			<div class="d-table-cell">
				<div class="container">
					<div class="page-title-content">
						<h2>Gallery</h2>
						<ul>
							<li><a href="{% url 'home' %}">Home</a></li>

						</ul>
					</div>
				</div>
			</div>
		</div>
